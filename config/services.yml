services:
    phpbbservices.digests.controller.acp:
        class: phpbbservices\digests\controller\acp_controller
        arguments:
            - '@auth'
            - '@config'
            - '@dbal.conn'
            - '@phpbbservices.digests.common'
            - '@language'
            - '@phpbbservices.digests.cron.task.cron_task'
            - '@pagination'
            - '@ext.manager'
            - '@log'
            - '@path_helper'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@request'
            - '%core.table_prefix%'
            - '@template'
            - '@user'
    phpbbservices.digests.listener:
        class: phpbbservices\digests\event\main_listener
        arguments:
            - '@config'
            - '@template'
            - '@request'
            - '%core.table_prefix%'
            - '@dbal.conn'
        tags:
            - { name: event.listener }
    phpbbservices.digests.common:
        class: phpbbservices\digests\core\common
        arguments:
            - '@language'
            - '%core.root_path%'
            - '@filesystem'
            - '@log'
            - '@user'
            - '%core.php_ext%'
            - '@config'
            - '@dbal.conn'
    phpbbservices.digests.cron.task.cron_task:
        class: phpbbservices\digests\cron\task\digests
        arguments:
            - '@config'
            - '@request'
            - '@user'
            - '@dbal.conn'
            - '%core.php_ext%'
            - '%core.root_path%'
            - '@template'
            - '@auth'
            - '%core.table_prefix%'
            - '@log'
            - '@language'
            - '@notification_manager'
            - '@filesystem'
            - '@phpbbservices.digests.common'
            - '@profilefields.manager'
        calls:
            - [set_name, [phpbbservices.digests.cron.task.cron_task]]
        tags:
            - { name: cron.task }
    phpbbservices.digests.controller.unsubscribe:
        class: phpbbservices\digests\controller\unsubscribe
        arguments:
            - '@request'
            - '@user'
            - '@dbal.conn'
            - '@controller.helper'
            - '@language'
    _defaults:
        public: true